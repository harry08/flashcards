<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <h:outputStylesheet library="css" name="style.css" />
  <title>#{cardController.pageTitle}</title>
</h:head>
<h:body>
  <h1>#{cardController.pageTitle}</h1>
  <hr />
  <h:form>
  
  	<h:commandButton value="Flip" action="#{cardController.flipCard}" />
  	<br />
    <h:panelGrid columns="3" columnClasses="slide-table-col-button, slide-table-col-text, slide-table-col-button">
      <h:commandButton value="Prev" action="#{cardController.previousCard}" styleClass="slide-table-button" />
      <h:column>
        <h:outputText value="#{cardController.cardHeader}" styleClass="slide-header-field" />
        <br />
        <h:outputText value="#{cardController.cardSubheader}" rendered="#{cardController.subheaderShown}" styleClass="slide-subheader-field"/>
        <br />
        <h:outputText value="#{cardController.cardText}" rendered="#{cardController.textShown}" styleClass="slide-text-field"/> 
      </h:column>
      <h:commandButton value="Next" action="#{cardController.nextCard}" styleClass="slide-table-button" />
    </h:panelGrid>    

    <br />

    <h:commandButton value="Back" action="#{cardController.cancelSlideMode}" />    
  </h:form>
  <hr />
  <i>easyNotes</i>
</h:body>
</html>
