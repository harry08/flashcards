<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <h:outputStylesheet library="css" name="style.css" />
  <title>#{cardSlideController.pageTitle}</title>
</h:head>
<h:body>
  <h1>#{cardSlideController.pageTitle}</h1>
  <h:panelGrid columns="2">
    <h:outputLabel value="Progress :" />
    <h:outputText value="#{cardSlideController.cardSlideContainer.progress}" />
  </h:panelGrid>
  <hr />
  <h:form>
  
    <h:commandButton value="Wrong" action="#{cardSlideController.answeredWrong}" rendered="#{cardSlideController.canAnswer}" />
  	<h:commandButton value="Flip" action="#{cardSlideController.flipCard}"  />
  	<h:commandButton value="Skip" action="#{cardSlideController.skipCard}" rendered="#{cardSlideController.canAnswer}" />
  	<h:commandButton value="Correct" action="#{cardSlideController.answeredCorrect}" rendered="#{cardSlideController.canAnswer}" />
  	
  	<br />
  	<br />
  	<h:outputText value="#{cardSlideController.cardSlideContainer.cardSide}" />
  	<br />
  	<h:outputText value="#{cardSlideController.cardSlideContainer.cardAnswer}" />
    <br />
    <h:panelGrid columns="3" columnClasses="slide-table-col-button, slide-table-col-text, slide-table-col-button">
      <h:commandButton value="Prev" action="#{cardSlideController.previousCard}" styleClass="slide-table-button" disabled="#{cardSlideController.hasNoPreviousCard}"/>
      <h:column>
        <h:outputText value="#{cardSlideController.cardSlideContainer.cardHeader}" styleClass="slide-header-field" />
        <br />
        <h:outputText value="#{cardSlideController.cardSlideContainer.cardSubheader}" rendered="#{cardSlideController.cardSlideContainer.subheaderShown}" styleClass="slide-subheader-field"/>
        <br />
        <h:outputText value="#{cardSlideController.cardSlideContainer.cardText}" rendered="#{cardSlideController.cardSlideContainer.textShown}" styleClass="slide-text-field"/> 
      </h:column>
      <h:commandButton value="Next" action="#{cardSlideController.nextCard}" styleClass="slide-table-button" disabled="#{cardSlideController.hasNoNextCard}"/>
    </h:panelGrid>    

    <br />

    <h:commandButton value="Back" action="#{cardSlideController.backToCardList}" />
    <h:commandButton value="Mark learned" action="#{cardSlideController.markAsLearned}" rendered="#{cardSlideController.allowMarkLearned}"/>
    <h:commandButton value="Reset progress" action="#{cardSlideController.resetProgress}" rendered="#{cardSlideController.allowResetProgress}"/>
    <h:commandButton value="Stop Session" action="#{cardSlideController.stopSession}" rendered="#{cardSlideController.isStudyMode}"/>
    <h:outputText value="All cards studied" rendered="#{cardSlideController.showAllCardsStudied}" />    
  </h:form>
  <hr />
  <i>easyNotes</i>
</h:body>
</html>
