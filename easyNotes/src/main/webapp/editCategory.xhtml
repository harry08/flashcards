<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{categoryController.editTitle}</title>
</h:head>
<h:body>
	<h1>#{categoryController.editTitle}</h1>
	<h:panelGrid columns="2">
    <h:outputLabel value="Created :" />
    <h:outputText value="#{categoryController.created}" />
  </h:panelGrid>
  <h:panelGrid columns="2">
    <h:outputLabel value="Last edited :" />
    <h:outputText value="#{categoryController.lastEdited}" />
  </h:panelGrid>
	<hr />
	<h:form>
		<h:panelGrid columns="2" columnClasses="edit-grid-label-col">
			<h:outputLabel value="Title :" />
			<p:inputText value="#{categoryController.category.title}" required="true" size="60" />
		</h:panelGrid>
		
		<br />
		
		<p:commandButton value="Cancel" ajax="false"
			action="#{categoryController.cancelEdit}" />
		<p:commandButton value="Save" ajax="false"
			action="#{categoryController.updateCategory}" />
		<p:commandButton type="button" value="Delete"
      onclick="PF('cd').show()" rendered="#{categoryController.canDelete}" />

    <p:confirmDialog
      message="Would you like to delete the category?"
      header="Delete category" severity="alert" widgetVar="cd">
      <p:commandButton value="Yes"
        action="#{categoryController.deleteCategory}" />
      <p:commandButton value="No" onclick="PF('cd').hide();"
        type="button" />
    </p:confirmDialog>	
	</h:form>
	<hr />
	<i>easyNotes</i>
</h:body>
</html>
