<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{categoryController.editTitle}</title>
</h:head>
<h:body>
	<h1>#{categoryController.editTitle}</h1>
	<hr />
	<h:form>
		<h:panelGrid columns="2" columnClasses="edit-grid-label-col">
			<h:outputLabel value="Title :" />
			<h:inputText value="#{categoryController.category.title}" size="60" />
		</h:panelGrid>
		
		<br />
		
		<h:commandButton value="Cancel"
			action="#{categoryController.cancelEdit}" />
		<h:commandButton value="Save"
			action="#{categoryController.updateCategory}" />
	</h:form>
	<hr />
	<i>easyNotes</i>
</h:body>
</html>
