<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{notebookController.editTitle}</title>
</h:head>
<h:body>
	<h1>#{notebookController.editTitle}</h1>
	<h:panelGrid columns="2">
    <h:outputLabel value="Created :" />
    <h:outputText value="#{notebookController.created}" />
  </h:panelGrid>
  <h:panelGrid columns="2">
    <h:outputLabel value="Last edited :" />
    <h:outputText value="#{notebookController.lastEdited}" />
  </h:panelGrid>
	<hr />
	<h:form>
		<h3>Notebook</h3>
		<h:panelGrid columns="2" columnClasses="edit-grid-label-col">
			<h:outputLabel value="Title :" />
			<p:inputText value="#{notebookController.notebook.title}" size="60" />
		</h:panelGrid>
		
		<br />
		<h3>Categories</h3>
		<h:dataTable value="#{notebookController.notebookCategoryList}" var="categoryEntry">
			<h:column>
				ï¿¼<h:selectBooleanCheckbox value="#{categoryEntry.notebookCategory}" />
				<h:outputLabel value="#{categoryEntry.title}" />
			</h:column>			
		</h:dataTable>
	  	  
		<br />

		<p:commandButton value="Cancel" ajax="false"
			action="#{notebookController.cancelEdit}" />
		<p:commandButton value="Save" ajax="false"
			action="#{notebookController.updateNotebook}" />
		<p:commandButton type="button" value="Delete"
			onclick="PF('cd').show()" rendered="#{notebookController.canDelete}" />

		<p:confirmDialog
			message="Would you like to delete the notebook? All contained cards are also deleted."
			header="Delete notebook" severity="alert" widgetVar="cd">
			<p:commandButton value="Yes"
				action="#{notebookController.deleteNotebook}" />
			<p:commandButton value="No" onclick="PF('cd').hide();"
				type="button" />
		</p:confirmDialog>

	</h:form>
	<hr />
	<i>easyNotes</i>
</h:body>
</html>
