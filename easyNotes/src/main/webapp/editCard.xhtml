<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<style type="text/css">
.colStyle1 {
	width: 100px;
}
</style>
	<title>#{cardController.pageTitle}</title>
</h:head>
<h:body>
	<h1>#{cardController.pageTitle}</h1>
	<hr />
	<h:form>
		<h:panelGrid columns="2" columnClasses="edit-grid-label-col">
			<h:outputLabel value="Fronttext :" />
			<h:inputText value="#{cardController.card.frontText}" size="60" />
		</h:panelGrid>
		<h:panelGrid columns="2" columnClasses="colStyle1">
			<h:outputLabel value="Backtext :" />
			<h:inputText value="#{cardController.card.backText}" size="60" />
		</h:panelGrid>
		<h:panelGrid columns="2" columnClasses="colStyle1">
			<h:outputLabel value="Description :" />
			<h:inputTextarea value="#{cardController.card.text}" cols="60"
				rows="15" />
		</h:panelGrid>

		<br />

		<h:commandButton value="Cancel" action="#{cardController.cancelEdit}" />
		<h:commandButton value="Save" action="#{cardController.updateCard}" />

	</h:form>
	<hr />
	<i>easyNotes</i>
</h:body>
</html>
