<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>easyNotes - Categories</title>
</h:head>
<h:body>
	<h1>Categories</h1>
	<hr />
	<p:messages id="messages" autoUpdate="true" closable="true" />
	
	<h:form>
		<h:dataTable styleClass="general-table"
			headerClass="general-table-header"
			rowClasses="general-table-odd-row,general-table-even-row"
			columnClasses="id-col, generaltext-col, action-col, action-col"
			value="#{categoryController.categoryList}" var="category">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{category.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{category.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit"
					action="#{categoryController.editCategory(category)}" />
			</h:column>			
		</h:dataTable>
		
		<br />
		
		<p:commandButton value="Back"
			action="#{categoryController.backToNotebookList}" />
		<p:commandButton value="Add a new category"
			action="#{categoryController.addNewCategory}" />
	</h:form>
	<hr />
	<i>easyNotes</i>
</h:body>
</html>
